services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      platforms: ["linux/amd64"]
    ports:
      - "3000:3000"
    command: node build

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      platforms: ["linux/amd64"]
    ports:
      - "8727:8727"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - PORT=8727
    command: gunicorn --bind 0.0.0.0:8727 app:app 